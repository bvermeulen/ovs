{% extends "poll/base.html" %}

{% block title %}Candidate Details{% endblock %}

{% block content %}
<div class="jumbotron">
  <table class="table">
    <tr>
      <td><img src="{{ candidate.image.url }}" width="220" height="280" class="img-fluid"></td>
    </tr>
    <tr>
      <td>
        <p>Name: {{ candidate.name }}</p>
        <p>Position: {{ candidate.position }}</p>
      </td>
    </tr>
  </table>
</div>

{% endblock %}
